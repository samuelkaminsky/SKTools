name: 'âš¡ Jules Auto-Fix'

on:
  workflow_run:
    workflows:
      - 'R-CMD-check.yaml'
      - 'lint-project'
      - 'test-coverage'
      - 'pkgdown'
    types:
      - completed
  workflow_dispatch:

jobs:
  jules-fix:
    if: ${{ github.event.workflow_run.conclusion == 'failure' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      issues: write
      pull-requests: write
    steps:
      - name: Invoke Jules
        uses: google-labs-code/jules-action@v1.0.0
        with:
          jules_api_key: ${{ secrets.JULES_API_KEY }}
          prompt: >
            The workflow '${{ github.event.workflow_run.name }}' (Run ID: ${{ github.event.workflow_run.id }}) failed.
            Please analyze the logs, reproduce the failure locally, and implement a fix.
            - If it is a check failure, run `devtools::check()`.
            - If it is a lint failure, run `lintr::lint_package()`.
