name: 'âš¡ Jules Auto-Fix'

on:
  workflow_run:
    workflows:
      - 'R-CMD-check.yaml'
      - 'lint-project'
      - 'test-coverage'
      - 'pkgdown'
    types:
      - completed

jobs:
  jules-fix:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      issues: write
      pull-requests: write
    steps:
      - name: Invoke Jules
        uses: google-labs-code/jules-action@v1.0.0
        with:
          jules_api_key: ${{ secrets.JULES_API_KEY }}
          prompt: >
            The workflow '${{ github.event.workflow_run.name }}' (Run ID: ${{ github.event.workflow_run.id }}) failed.
            Please analyze the logs, reproduce the failure locally (e.g. using `devtools::check()`), and implement a fix.
