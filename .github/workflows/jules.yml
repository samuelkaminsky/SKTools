name: 'âš¡ Jules Auto-Fix'

on:
  workflow_run:
    workflows:
      - 'check-standard.yaml'
      - 'lint-project.yaml'
      - 'test-coverage.yaml'
      - 'pkgdown.yaml'
    types:
      - completed

jobs:
  jules-fix:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      issues: write
      pull-requests: write
    steps:
      - name: Invoke Jules
        uses: google-labs-code/jules-invoke@v1
        with:
          jules_api_key: ${{ secrets.JULES_API_KEY }}
          model: 'gemini-exp-1206' # Using the recommended model for Jules
          prompt: >
            The workflow '${{ github.event.workflow_run.name }}' (Run ID: ${{ github.event.workflow_run.id }}) failed.
            Please analyze the logs, reproduce the failure locally (e.g. using `devtools::check()`), and implement a fix.
